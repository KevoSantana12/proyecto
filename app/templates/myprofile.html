{% extends './layout.html' %}
{% block content %}
<div class="container light-style flex-grow-1 container-p-y">
    <h4 class="font-weight-bold py-3 mb-4">
        Mi perfil
    </h4>
    <div class="card overflow-hidden setting">
        <div class="row no-gutters row-bordered row-border-light">
            <div class="col-md-3 pt-0">
                <div class="list-group list-group-flush account-settings-links">
                    <a class="list-group-item list-group-item-action active" data-toggle="list"
                        href="#account-general">Informacion General</a>
                    <a class="list-group-item list-group-item-action" data-toggle="list"
                        href="#account-change-password">Cambiar contraseña</a>
                </div>
            </div>
            <div class="col-md-9">
                <div class="tab-content">
                    <div class="tab-pane fade active show" id="account-general">
                        <div class="card-body media align-items-center">
                            <img src="../static/images/undraw_profile.svg" alt
                                class="d-block ui-w-80">
                            <div class="media-body ml-4">
                                <label class="btn btn-default">
                                    Sube una nueva foto
                                    <input type="file" class="account-settings-fileinput">
                                </label> &nbsp;
                                <button type="button" class="btn btn-default md-btn-flat">Reinicio</button>
                                <div class="text-light small mt-1">Solo se permite JPG, GIF or PNG. Tamaño maximo de 800K</div>
                            </div>
                        </div>
                        <hr class="border-light m-0">
                        <div class="card-body">
                            <div class="form-group">
                                <label class="form-label">Nombre</label>
                                <input type="text" class="form-control mb-1" placeholder="Nombre">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Apellido</label>
                                <input type="text" class="form-control" placeholder="Apellido">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Compañia</label>
                                <input type="text" class="form-control" placeholder="Compañia">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Telefono</label>
                                <input type="text" class="form-control" placeholder="+0 (123) 456 7891">
                            </div>
                            <div class="form-group">
                                <label class="form-label">E-mail</label>
                                <input type="text" class="form-control mb-1" placeholder="E-mail@gmail.com">
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="account-change-password">
                        <div class="card-body pb-2">
                            <div class="form-group">
                                <label class="form-label">Contraseña actual</label>
                                <input type="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Nueva contraseña</label>
                                <input type="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Repite nueva contraseña</label>
                                <input type="password" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="text-right mt-3">
                        <button type="button" class="btn btn-orange">Guardar cambios</button>&nbsp;
                        <button type="button" class="btn btn-default">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
